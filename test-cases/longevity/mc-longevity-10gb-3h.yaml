test_duration: 30
stress_cmd: ["cassandra-stress write cl=QUORUM duration=10m -schema 'replication(factor=1) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..10000000 -log interval=30"
             ]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 0

instance_type_db: 'i3.large'
gce_instance_type_db: 'n1-highmem-16'
gce_instance_type_loader: 'e2-standard-4'
scylla_repo_loader: 'https://s3.amazonaws.com/downloads.scylladb.com/rpm/centos/scylla-4.5.repo'

nemesis_class_name: 'SisyphusMonkey'
nemesis_seed: '111'
nemesis_interval: 5
ssh_transport: 'libssh2'

user_prefix: 'mc-longevity-10gb-3h'
space_node_threshold: 64424

gce_n_local_ssd_disk_db: 2
use_preinstalled_scylla: true
