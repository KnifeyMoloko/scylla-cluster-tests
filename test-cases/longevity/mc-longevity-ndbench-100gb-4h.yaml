test_duration: 120

prepare_write_cmd:  >-
  ndbench cli.clientName=CassJavaDriverGeneric ; numKeys=1048576 ; numValues=10 ; dataSize=4096 ; cass.colsPerRow=10;
  readEnabled=false; numReaders=0; numWriters=4 ; cass.writeConsistencyLevel=QUORUM ; generateChecksum=true;  cli.timeoutMillis=1800000; writeRateLimit=30000

stress_cmd:
  - >-
    ndbench cli.clientName=CassJavaDriverGeneric ; numKeys=1048576 ; numValues=10 ; dataSize=4096 ; cass.colsPerRow=10;
    readEnabled=false; numReaders=0; numWriters=4 ; cass.writeConsistencyLevel=QUORUM ; generateChecksum=true; cli.timeoutMillis=14400000; writeRateLimit=30000

  - >-
    ndbench cli.clientName=CassJavaDriverGeneric ; numKeys=1048576 ; numValues=10 ; dataSize=4096 ; cass.colsPerRow=10;
    writeEnabled=false; numReaders=4; numWriters=0 ; cass.readConsistencyLevel=QUORUM ; validateChecksum=true; cli.timeoutMillis=14400000; readRateLimit=30000

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1
instance_type_db: 'i3.large'

user_prefix: 'longevity-ndbench-100gb-4h'
space_node_threshold: 64424
