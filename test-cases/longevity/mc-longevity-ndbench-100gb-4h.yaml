test_duration: 240

prepare_write_cmd: >-
  ndbench cli.clientName=CassJavaDriverGeneric ; numKeys=20971520 ; numValues=10 ; dataSize=512 ; cass.colsPerRow=10;
  readEnabled=true; numReaders=1; numWriters=1 ; cass.writeConsistencyLevel=QUORUM ; generateChecksum=true;
  cli.timeoutMillis=14400000; writeRateLimit=60000

stress_cmd:
  - >-
    ndbench cli.clientName=CassJavaDriverGeneric ; numKeys=20971520 ; numValues=10 ; dataSize=512 ; cass.colsPerRow=10;
    readEnabled=true; numReaders=1; numWriters=1 ; cass.writeConsistencyLevel=QUORUM ; generateChecksum=true;
    cli.timeoutMillis=14400000; writeRateLimit=60000

#  - >-
