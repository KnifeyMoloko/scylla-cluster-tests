test_duration: 120

stress_cmd: ["cassandra-stress write cl=QUORUM duration=30m -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=40 -log interval=5",
             "cassandra-stress read cl=QUORUM duration=30m -mode cql3 native  -rate threads=40 -log interval=5"]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.large'

backtrace_decoding: true

user_prefix: 'stop-compaction'
append_scylla_yaml: |
  enable_sstables_mc_format: true
  enable_sstables_md_format: true
